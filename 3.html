<!DOCTYPE html>
<html>
<head>
    <title>موشن بک‌گراند خفن با افکت موج</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <h1>بک‌گراند خفن با افکت موج</h1>
        <p>این یک نمونه پیشرفته با ترکیب ذرات و موج‌های متحرک است</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // تنظیم اندازه کانواس
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // تنظیمات ذرات
        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `hsl(${Math.random() * 60 + 180}, 100%, 50%)`;
                this.alpha = Math.random() * 0.5 + 0.1;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // بازگرداندن ذرات به صفحه وقتی خارج می‌شوند
                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // ایجاد 150 ذره
        const particles = [];
        for (let i = 0; i < 150; i++) {
            particles.push(new Particle());
        }
        
        // تنظیمات موج
        class Wave {
            constructor() {
                this.amplitude = 50 + Math.random() * 100;
                this.frequency = 0.01;
                this.phase = Math.random() * Math.PI * 2;
                this.speed = 0.03;
                this.yOffset = canvas.height / 2 + Math.random() * 200 - 100;
                this.color = `hsl(${Math.random() * 60 + 180}, 70%, 50%)`;
                this.lineWidth = 2 + Math.random() * 3;
            }
            
            update() {
                this.phase += this.speed;
            }
            
            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.lineWidth;
                ctx.beginPath();
                
                for (let x = 0; x < canvas.width; x += 10) {
                    const y = this.yOffset + 
                              Math.sin(x * this.frequency + this.phase) * this.amplitude;
                    
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
            }
        }
        
        // ایجاد 3 موج
        const waves = [];
        for (let i = 0; i < 3; i++) {
            waves.push(new Wave());
        }
        
        // تابع انیمیشن
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // رسم گرادیان پس‌زمینه
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0f0c29');
            gradient.addColorStop(0.5, '#302b63');
            gradient.addColorStop(1, '#24243e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // به‌روزرسانی و رسم ذرات
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // به‌روزرسانی و رسم موج‌ها
            waves.forEach(wave => {
                wave.update();
                wave.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // تغییر اندازه هنگام ریزایز پنجره
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
